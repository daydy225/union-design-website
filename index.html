<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- css reset -->
    <link rel="stylesheet" href="css/reset/reset200802.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Union Redesign</title>
  </head>
  <body>
    <!-- entete de la page -->
    <header class="header">
      <!-- entete 1 -->
      <div class="header1">
        <div class="logo">
          <!-- logo -->
          <img
            src="images/Union_Bank-Logo.png"
            alt="Union Design Logo"
            class="header1__union--logo"
          />
        </div>
        <div class="header1__search--bar">
          <!-- barre de recherche -->
          <input
            type="search"
            class="header__search--input"
            placeholder="Search bar"
          />

          <!-- icone de recherche de font-awesome -->
          <span class="header__search--icon"
            ><i class="fas fa-search"></i
          ></span>
        </div>
        <!-- Barre Menu -->
        <button class="hearder1__bars--btn"><i class="fas fa-bars"></i></button>

        <div class="header1__btn--group">
          <!-- Groupe de bottons -->
          <button class="header1__btn1">button 1</button>
          <button class="header1__btn2">
            <i class="fas fa-unlock-alt"></i>button 2
          </button>
        </div>
      </div>

      <!-- entete 2 -->
      <div class="header2">
        <nav class="header2__nav">
          <!-- Menu de naviguation -->
          <ul class="header2__nav--list">
            <!-- naviguation listes -->
            <li class="header__list--item">Lorem ipsum dolor</li>
            <li class="header__list--item">sit amet</li>
            <li class="header__list--item">consectetur</li>
            <li class="header__list--item">elit</li>
            <li class="header__list--item">
              <i class="fas fa-question-circle"></i>promo
            </li>
            <li class="header__list--item">
              <i class="fas fa-phone-alt"></i>Contact
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- section principale de la page -->
    <section class="section_main--page">
      <section class="main__page--photos">
        <!-- section presention des photos -->
        <img
          src="https://picsum.photos/id/1027/300"
          alt="photo 1"
          class="main__page--img img1"
        />
        <img
          src="https://picsum.photos/id/1/300"
          alt="photo 2"
          class="main__page--img img2"
        />
        <img
          src="https://picsum.photos/id/1001/300"
          alt="photo 3"
          class="main__page--img img3"
        />
        <img
          src="https://picsum.photos/id/1005/300"
          alt="photo 4"
          class="main__page--img img4"
        />
      </section>
      <setion class="main__page--description">
        <!-- secion description -->
        <h1 class="main__page--title">Lorem ipsum</h1>
        <!-- titre de la section -->
        <p class="main__page--subtitle">
          <!-- soustitre de la section -->
          eum sapiente nulla at earum non reprehenderit, dolor asperiores
          tempore neque molestias recusandae eius esse nobis distinctio ratione!
        </p>
        <!-- bouton de la section -->
        <button class="main__page--btn">magnam quas recusandae</button>
        <!-- lien de la section -->
        <a href="#" class="main__page--link"> omnis ea?</a>
      </setion>
    </section>
  </body>
</html>
